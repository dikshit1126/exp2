            background-size: 100vh 90vh;
            padding: 20px;
            border-radius: 10px;
            max-width: 700px;
            margin: 20px auto;
            box-shadow: 0 0 15px rgba(66, 64, 64, 0.3);
        }
        fieldset {
            margin-bottom: 2em;
            border: 2px solid #464343;
            padding: 1em;
            border-radius: 5px;
        }
        label {
            display: block;
            margin-top: 0.7em;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 0.5em;
            margin-top: 0.2em;
            border: 1px solid #2a2727;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
            margin-top: 0.5em;
        }
        input[type="submit"], input[type="reset"] {
            width: 48%;
            margin-top: 1em;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover, input[type="reset"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <!-- Course Feedback Form -->
    <h1>Course Feedback and Evaluation</h1>
    <form action="/serverlogic" method="post">
        
        <!-- Login Information -->
        <fieldset>
            <legend>Login Details</legend>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required placeholder="Enter your username" maxlength="50">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6" maxlength="20">
        </fieldset>

        <!-- Personal Information -->
        <fieldset>
            <legend>Personal Information</legend>
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname" required placeholder="Your full name" maxlength="100" autofocus>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="yourname@example.com">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" required pattern="[0-9]{10}" placeholder="10-digit number">
        </fieldset>

        <!-- Course Details -->
        <fieldset>
            <legend>Course Details</legend>
            <label for="course">Select Course:</label>
            <select id="course" name="course" required>
                <option value="">--Select--</option>
                <option value="webdev">Web Development</option>
                <option value="datasci">Data Science</option>
                <option value="ai">Artificial Intelligence</option>
                <option value="networking">Networking</option>
                <option value="security">Cybersecurity</option>
            </select>
            <label for="trainer">Trainer Name:</label>
            <input type="text" id="trainer" name="trainer" required placeholder="Trainerâ€™s name">
        </fieldset>

        <!-- Feedback -->
        <fieldset>
            <legend>Feedback</legend>
            <label>Course Content Quality:</label>
            <div class="radio-group">
                <label><input type="radio" name="content_quality" value="excellent" required> Excellent</label>
                <label><input type="radio" name="content_quality" value="good"> Good</label>
                <label><input type="radio" name="content_quality" value="average"> Average</label>
                <label><input type="radio" name="content_quality" value="poor"> Poor</label>
            </div>

            <label>Teaching Style:</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="teaching[]" value="engaging"> Engaging</label>
                <label><input type="checkbox" name="teaching[]" value="clear"> Clear</label>
                <label><input type="checkbox" name="teaching[]" value="supportive"> Supportive</label>
                <label><input type="checkbox" name="teaching[]" value="fastpaced"> Fast-paced</label>
            </div>

            <label for="rating">Overall Rating (1 to 10):</label>
            <input type="number" id="rating" name="rating" min="1" max="10" required>

            <label for="url">Course Resource URL:</label>
            <input type="url" id="url" name="url" required placeholder="https://example.com">

            <label for="search">Search Topic Covered:</label>
            <input type="search" id="search" name="search" placeholder="Search a topic...">

            <label for="upload">Upload Assignment (PDF):</label>
            <input type="file" id="upload" name="upload" accept=".pdf" required>

            <label for="suggestions">Suggestions for Improvement:</label>
            <textarea id="suggestions" name="suggestions" placeholder="Your suggestions..." rows="4"></textarea>

            <label for="progress">Completion Progress:</label>
            <progress id="progress" value="85" max="100">85%</progress>
        </fieldset>

        <!-- Submit / Reset -->
        <input type="submit" value="Submit Feedback">
        <input type="reset" value="Reset Form">
    </form>
</body>
</html>
